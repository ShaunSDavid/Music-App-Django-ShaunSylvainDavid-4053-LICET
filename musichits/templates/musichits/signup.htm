{%extends 'musichits/basic.htm'%}
{% block title%}SignUp{% endblock %}
{% block body %}
<h2 style="padding-top: 1%;padding-bottom: 1%;text-align: center;font-family: 'Verdana';color:#1ED760;">Sign In</h2>
{% load static %}
<div class="container my-3r">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" style="z-index: -9999;position: fixed;">
        <img src="{% static 'musichits/head.jpg'%}" class="d-block w-100 h-50" alt="...">
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <form method="POST" action="/musichits/signup">{% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
          name="email" style="width: 350px;">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Username</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="username" style="width: 350px;">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">First Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="firstname" style="width: 350px;">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Last Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="lastname" style="width: 350px;">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" name="pass1" style="width: 350px;">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Renter Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" name="pass2" style="width: 350px;">
      </div>
      <div style="padding-top: 2%;">
        <button type="submit" class="btn btn-outline-danger">SignUp</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
